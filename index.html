	<div class="studentsContainer" ng-controller="ReviewController as reviewCtrl">
		<!-- Current students -->
		<form class="currentStudent" name="reviewForm" ng-repeat="product in reviewCtrl.products" ng-click="reviewCtrl.editEntry($index)" ng-submit="reviewCtrl.doneEditingEntry($index)" novalidate>
			<fieldset>
				<div class="name">
					{{product.name}}
					<input type="text" placeholder="Name..." value={{product.name}} title="Review" ng-model="reviewCtrl.review.name" ng-show="reviewCtrl.checkActive($index)" required />
				</div>

				<div class="score">
					{{product.score}}
					<input type="number" placeholder="Score..." title="Email" ng-model="reviewCtrl.review.score" ng-show="reviewCtrl.checkActive($index)" required />
				</div>
				
				<input class="hidden" type="submit" value="Submit" />
			</fieldset>
		</form>
		<!--  New student -->
		<form class="newStudent" name="reviewForm" ng-submit="reviewForm.$valid && reviewCtrl.addReview()" ng-show="reviewCtrl.checkActive(-1)" novalidate>
			<fieldset>
				<input class="name" type="text" placeholder="Name..." title="Review" ng-model="reviewCtrl.review.name" required />

				<input class="score" type="number" placeholder="Score..." title="Email" ng-model="reviewCtrl.review.score" required />
				
				<input type="submit" value="Add Student" />
			</fieldset>
		</form>
